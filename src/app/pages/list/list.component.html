<GridLayout rows="auto, *">
    <GridLayout row="0" columns="*,*,*,*" class="add-bar">
        <TextField col="0" colSpan="3" #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item"></TextField>
        <Button col="3" colSpan="1" text="add" (tap)="add()"></Button>
    </GridLayout>

    <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <ng-template let-item="item">
            <Label [text]="item.name" class="medium-spacing"></Label>
        </ng-template>
    </ListView>

    <ActivityIndicator
        row="1"
        [busy]="isLoading"
        [visibility]="isLoading ? 'visible' : 'collapse'"
        horizontalAlignment="center"
        verticalAlignment="center"
    ></ActivityIndicator>
</GridLayout>
